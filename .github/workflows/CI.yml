name: CI with Gradle

on:
  push:
    branches-ignore:
      - main
      - develop

jobs:
  CI:
    name: Continuous Integration
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: testPW
          MYSQL_DATABASE: testDB
          MYSQL_USER: test
          MYSQL_PASSWORD: testPW

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to start..."
          sleep 15 

      - name: Build and Test with Gradle Wrapper
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/testDB?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: testPW
          SERVER_BASE_URL: ${{ secrets.SERVER_BASE_URL }}
          FASTAPI_BASE_URL: ${{ secrets.FASTAPI_BASE_URL }}

        run: |
          ./gradlew build test