name: CI with Gradle

on:
  push:
    branches-ignore:
      - main
      - develop
env:
  SERVER_BASE_URL: ${{ secrets.SERVER_BASE_URL }}
  FASTAPI_BASE_URL: ${{ secrets.FASTAPI_BASE_URL }}


jobs:
  CI:
    name: Continuous Integration
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      mysql:
        image: mysql:8.0
        options: --network-alias=mysql
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: testPW
          MYSQL_DATABASE: testDB
          MYSQL_USER: test
          MYSQL_PASSWORD: testPW


    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive
          fetch-depth: 0

      - name: Update git submodules
        run: git submodule update --init --recursive


      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to start..."
          for i in {1..30}; do
            mysql -h 127.0.0.1 -u test -ptestPW -e "SELECT 1" && echo "MySQL is up!" && exit 0
            sleep 2
          done
          echo "MySQL did not start in time!"
          exit 1

      - name: Verify MySQL Connection
        run: |
          echo "Checking MySQL connection..."
          mysql -h 127.0.0.1 -u test -ptestPW -D testDB -e "SHOW TABLES;"

      - name: Verify Backend_Config files
        run: ls -al Backend_Config


      - name: Build and Test with Gradle Wrapper
        env:
          SPRING_PROFILES_ACTIVE: test
        run: |
          ./gradlew --no-daemon clean build test --info --stacktrace